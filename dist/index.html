<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container">
        <div class="jumbotron bg-info ">
                <h1 class="text-center">TODO List LEVEL 2</h1> <hr><br><br>
                <form class="form-inline" id="ToDoForm"  onsubmit="storeToLocalStorage();return false">
                    <label class="mr-sm-2 mb-2" for="toDoInput"> ToDo's name: </label>
                    <input class="form-control mb-2 mr-sm-2" type="text" value="" id="toDoInput" placeholder="Enter To DO" required>
                    <label class="mr-sm-2 mb-2" for="toDoDate"> ToDo on: </label>
                    <input class="form-control mb-2 mr-sm-2" type="datetime-local" value="" name="toDoDate" id="toDoDate" placeholder="Enter To DO">
                    <button type="submit"  class="btn btn-primary mb-2" >Add </button><br><br>
                </form>
                <hr>
                <table  id="ToDoTable">
                    <thead> 
                        <tr>
                           
                            <th class="pr-5" >ToDo </th>
                            <th class="pr-5">On date :</th>
                            <th class="pr-5">State :</th>
                            <th class="pr-5" >Change state</th>
                            <th class="pr-5"> Important</th>
                            
                        </tr>
                        
                    </thead> 
                
               
                </table>
            
            
        </div>
        
    </div>

    
        
    <script src="main.js"></script>
</body>

    
</html>
